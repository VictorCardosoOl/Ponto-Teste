<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Ponto</h1>
    
    <!-- Seção de entrada de dados -->
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>
    <div>
        <label for="categoria">Categoria:</label>
        <!-- Botões de seleção de categoria com classes e ID exclusivos -->
        <span class="circulo" onclick="selectCategoria('V')" id="categoria-v">V</span>
        <span class="circulo" onclick="selectCategoria('I')" id="categoria-i">I</span>
    </div>
    <div>
        <label for="tipo">Tipo de Marca:</label>
        <select id="tipo">
            <option value="Entrada">Entrada</option>
            <option value="Café">Café</option>
            <option value="Retorno Café">Retorno Café</option>
            <option value="Almoço">Almoço</option>
            <option value="Retorno Almoço">Retorno Almoço</option>
            <option value="Saída">Saída</option>
        </select>
    </div>
    
    <!-- Botões de interação -->
    <button id="baterPonto">Bater Ponto</button>
    <button id="downloadBtn">Baixar Planilha</button>
    
    <!-- Tabela de exibição dos pontos -->
    <h2>Tabela de Pontos</h2>
    <table id="tabelaPontos">
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Entrada</th>
                <th>Café</th>
                <th>Retorno Café</th>
                <th>Almoço</th>
                <th>Retorno Almoço</th>
                <th>Saída</th>
            </tr>
        </thead>
        <tbody id="tabelaBody">
            <!-- Linhas de pontos serão preenchidas dinamicamente pelo JavaScript -->
        </tbody>
    </table>

    <!-- Adiciona o script principal para comunicação com o servidor -->
    <script src="script.js"></script>
</body>
</html>
